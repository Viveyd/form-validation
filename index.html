<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Form Validation</title>
</head>
<body>
  <form novalidate>
    <h1> Monthly magazine subscription</h1>
    <label for="input-email"> Email Address </label>
    <input type="email" id='input-email' minlength="8" maxlength="320" required aria-live="polite">
    <span class="custom-span"></span>
    <label for="input-country"> Country </label>
    <input type="text" id='input-country' pattern="[a-zA-Z']+" minlength="4" maxlength="56" required aria-live="polite">
    <span class="custom-span"></span>
    <label for='input-zip'> Zip Code</label>
    <input type="text" minlength="4" maxlength="5" id='input-zip' required aria-live="polite" pattern="[\d]{4,5}">
    <span class="custom-span"></span>
    <label for="input-pw1"> Password </label>
    <input type="password" id='input-pw1' required aria-live="polite" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&])[A-Za-z\d@$!%#*?&]{10,20}$" minlength="10" maxlength="20">
    <span class="custom-span"></span>
    <label for="input-pw2"> Confirm Password </label>
    <input type="password" id='input-pw2' required aria-live="polite">
    <span class="custom-span"></span>
    <button> Submit </button>
  </form>
</body>
</html>
